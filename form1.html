<!DOCTYPE html>
<html>
    <head>
        <title>Aplication Form</title>
        <meta cahrset="UTF-8">
        <link rel="stylesheet" a href="form1.css">
    </head>
    <body>
        <section id="page">
            <div class="header">
            <h1>Aplication Form
            </h1>
            </div>
            <div class="wrap">
                <form id="form">
                <label>Nama Lengkap</label><br>
                <input type="text" class="kotak"><br>
                <label>Email</label><br>
                <input type="text" placeholder="name@email"><br>
                <label>No Telfon</label><br>
                <input type="text" value="+82" class="kotak"><br>
                <label>Jenis Pengajuan</label><br>
                <select>
                    <optgroup label="pilihan kredit">
                    <option>Kredit Tanpa Agunan</option>
                    <option>Kredit Pendanaan Otomotif</option>
                    <option>Kredit Pinjaman Pendidikan</option>
                    <option>Kredit Kepemilikan Rumah</option>
                    </optgroup>
                </select><br>
                <label>Jenis Penghasilan</label><br>
                <input type="checkbox" name="penghasilan" >Karyawan<br>
                <input type="checkbox" name="penghasilan">Wirausaha<br>
                <input type="checkbox" name="penghasilan">Lain-Lain<br>
                <label>Gender</label><br>
                <input type="radio" name="gender">Pria<br>
                <input type="radio" name="gender">Wanita<br>
                <label>Nilai Plafon Pengajuan</label><br>
                <input type="text" class="kotak"><br>
                <label>Alamat Tempat Tinggal</label><br>
                <textarea class="kotak"></textarea><br>
                <input type="submit" value="ajukan">
                </form>
            </div>
        </section>
        <footer>
            <h1>Form Aplikasi Online ini sama dengan Form Asli Bank<br>Mari Majukan Digitalisasi Perbankan Indonesia</h1>
            <h5>PT. Bank Djali Indonesia, Tbk &copy2018</h5>
        </footer>
    </body>
</html>
